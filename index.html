<!DOCTYPE html>
<html>
<head>
    <title>Vocab Builder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <form id="vocabForm">
            <label for="word">Word:</label>
            <input type="text" id="word" name="word" required><br><br>
            
            <label for="meaning">Meaning:</label>
            <input type="text" id="meaning" name="meaning" required><br><br>
            
            <label for="sentence">Usage in a Sentence:</label>
            <input type="text" id="sentence" name="sentence" required><br><br>
            
            <button type="submit">Add Word</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
